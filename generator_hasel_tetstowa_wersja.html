<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Generator Haseł</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    .column {
      text-align: center;
    }
    .label {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 60px;
      background-color: #f9f9f9;
      font-size: 18px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Generator Haseł</h1>
  <div class="grid">
    <div class="column">
      <div class="label">Intencja / Cecha</div>
      <div class="box" id="intencja"></div>
    </div>
    <div class="column">
      <div class="label">Zmiana</div>
      <div class="box" id="zmiana"></div>
    </div>
    <div class="column">
      <div class="label">Przyczyna Zwrotu</div>
      <div class="box" id="przyczyna"></div>
    </div>
    <div class="column">
      <div class="label">Ruch / Perspektywa / Charakter</div>
      <div class="box" id="ruch"></div>
    </div>
  </div>
  <button onclick="generujHasla()">Generuj</button>

  <script>
    const intencje = ["ciekawość", "zainteresowanie", "zdziwienie", "zaskoczenie", "znudzenie", "niesmak", "strach", "męstwo", "zadowolenie", "wstręt", "zachwyt", "wiara", "ekscytacja", "lekceważenie", "umiarkowanie", "szacunek", "spontaniczność", "pewność (siebie)", "odwaga", "ostrożność", "pycha", "nadzieja", "nienasycenie", "gniew", "sprawiedliwość", "lenistwo", "zaborczość", "zazdrość", "uległość", "obcesowość", "pogarda", "pokora", "miłość", "uczynność", "tolerancja", "zaangażowanie", "roztropność", "pożądanie", "nieśmiałość", "stałość", "upór", "szczodrość", "wolność"];

    const zmiany = ["refleksja", "decyzja", "nagła reakcja", "kontynuacja", "na raty", "stopniowo", "przełamanie", "szansa", "zaburzenie", "granica", "szczyt", "efekt -rezultat konsekwencja"];

    const przyczyny = ["defekt", "zapach", "odgłos (odgłosy)", "obserwacja (widok)", "temperatura", "ból, (np. swędzenie)", "brak powietrza", "głód, pragnienie", "ciemność", "światło", "ciasnota", "pustka", "informacja", "doświadczenie", "rozpoznanie", "zmęczenie", "nowa energia", "charyzmat", "piętno", "styl", "sens", "kuriozum", "zmyłka", "uwiąd", "absencja", "cnota", "blask", "znużenie", "konfrontacja", "zagrożenie", "zdobycz", "rozpoznanie", "porażka", "zwątpienie", "bierność", "zmiana wiatru", "komplikacja", "wilgoć"];

    const ruchy = ["szybko", "wolno", "naturalnie", "skrupulatność", "powierzchownie", "daleko", "blisko", "ciężko", "lekko", "trudno", "łatwo", "jak woda", "jak powietrze", "jak skała", "jak ołów", "jak trucizna", "jak miód", "jak narodziny", "jak ptak", "jak tabun", "jak anioł", "rutyna", "zbawiennie", "zwiewność?", "elegancja", "sztywność", "miękkość", "wysublimowanie", "dystans", "zabawnie", "silnie", "zgubnie", "przekształcenie", "toporrnosc", "twradość", "żywiołowość", "delikatność", "starość", "młodość", "rezygnacja", "impet"];

    function losujZ(tablica) {
      return tablica[Math.floor(Math.random() * tablica.length)];
    }

    function generujHasla() {
      document.getElementById("intencja").innerText = losujZ(intencje);
      document.getElementById("zmiana").innerText = losujZ(zmiany);
      document.getElementById("przyczyna").innerText = losujZ(przyczyny);
      document.getElementById("ruch").innerText = losujZ(ruchy);
    }
  </script>
</body>
</html>
